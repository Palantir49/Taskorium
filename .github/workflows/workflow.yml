name: .NET

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'src**'
      - '.github/workflows/workflow.yml'
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Format code
        working-directory: ./Homeworks/UnitTests/src
        run: dotnet format --verify-no-changes
